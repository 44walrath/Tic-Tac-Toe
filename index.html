<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
        #result {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #reset {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <label for="mode">Select Game Mode:</label>
    <select id="mode">
        
        <option value="2">2 Players</option>
        <option value="1">1 Player (vs AI)</option>
    </select>
    <div class="board" id="board">
        <!-- Cells will be created dynamically -->
    </div>
    <div id="result"></div>
    <button id="reset">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
